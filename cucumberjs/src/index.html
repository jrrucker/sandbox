<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Click Button Demo Page</title>
        <meta charset="UTF-8">

        <style type="text/css">
            body.white {
                background-color: #fff;
                color: #333;
            }

            body.red {
                background-color: #c00;
                color: #fff;
            }

            body.blue {
                background-color: #00c;
                color: #fff;
            }

            body.green {
                background-color: #0c0;
                color: #fff;
            }
        </style>
    </head>

    <body class="white">

        <button type="button" class="red-button">Red</button>
        <button type="button" class="blue-button">Blue</button>
        <button type="button" class="green-button">Green</button>

        <script type="text/javascript">

            (function () {

                window.onload = function () {
                    document.body.className += ' ' + 'loaded';

                    var redButton = document.getElementsByClassName('red-button')[0];
                    var blueButton = document.getElementsByClassName('blue-button')[0];
                    var greenButton = document.getElementsByClassName('green-button')[0];

                    redButton.onclick = function () {
                        document.body.className = 'red';
                    };

                    blueButton.onclick = function () {
                        document.body.className = 'blue';
                    };

                    greenButton.onclick = function () {
                        document.body.className = 'green';
                    };
                };

            })();

        </script>

    </body>

</html>
