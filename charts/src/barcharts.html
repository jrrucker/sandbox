<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Charts | Bar Charts | Horizontal</title>
        <meta charset="UTF-8" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <svg class="chart bar-chart single-series" width="571" height="190" role="img">
            <g class="data-group">
                <g class="bar">
                    <rect width="80" height="20" y="10" x="10"></rect>

            </g>

                <g class="bar">
                    <rect width="460" height="20" y="130" x="10"></rect>

            </g>
            <g class="data-info">
                <g class="axis x">
                    <rect width="551" height="1" y="170" x="10"></rect>

                <g class="tick">

                <g class="tick">

                </g>
                <g class="tick">
                    <rect width="1" height="10" y="170" x="410"></rect>

                <g class="tick">

            </g>
            <g class="data-group">
                <g class="bar series-1">
                    <rect width="1600" height="20" y="80" x="10"></rect>

                <g class="bar series-2">
                    <rect width="320" height="20" y="110" x="10"></rect>

            </g>
            <g class="data-group">
                <g class="bar series-1">

                <g class="tick">
                    <rect width="1" height="10" y="370" x="460"></rect>
                </g>
                <g class="tick">
                    <rect width="1" height="10" y="370" x="510"></rect>
                </g>
                <g class="tick">

</html>
